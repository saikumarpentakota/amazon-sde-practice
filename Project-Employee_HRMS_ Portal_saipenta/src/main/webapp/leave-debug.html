<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Leave Management - Debug Version</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5>Submit Leave Request</h5>
                <form id="leaveForm">
                    <div class="mb-3">
                        <label>Employee ID</label>
                        <input type="text" class="form-control" name="empId" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label>Leave Date</label>
                        <input type="date" class="form-control" name="leaveDate" required>
                    </div>
                    <div class="mb-3">
                        <label>Reason</label>
                        <textarea class="form-control" name="reason" required>Sick leave</textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitLeave()">Submit</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>View Leave Requests</h5>
                <input type="text" class="form-control mb-3" id="empIdFilter" placeholder="Employee ID" value="1">
                <button class="btn btn-secondary" onclick="loadLeaves()">Load Leaves</button>
                <div id="leaveResults" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function submitLeave() {
            const form = document.getElementById('leaveForm');
            const formData = new FormData(form);
            
            // Debug: Show what we're sending
            console.log('Sending data:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            fetch('api/leave', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Response:', data);
                alert('Response: ' + data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error);
            });
        }

        function loadLeaves() {
            const empId = document.getElementById('empIdFilter').value;
            
            fetch(`api/leave?empId=${empId}`)
                .then(response => response.text())
                .then(data => {
                    console.log('Leave data:', data);
                    document.getElementById('leaveResults').innerHTML = '<pre>' + data + '</pre>';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('leaveResults').innerHTML = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
