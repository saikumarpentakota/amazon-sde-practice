<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Leave Management</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5>Submit Leave Request</h5>
                <form id="leaveForm">
                    <div class="mb-3">
                        <label>Employee ID</label>
                        <input type="text" class="form-control" name="empId" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label>Leave Date</label>
                        <input type="date" class="form-control" name="leaveDate" required>
                    </div>
                    <div class="mb-3">
                        <label>Reason</label>
                        <textarea class="form-control" name="reason" required>Sick leave</textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitLeave()">Submit</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5>View Leave Requests</h5>
                <input type="text" class="form-control mb-3" id="empIdFilter" placeholder="Employee ID" value="1">
                <button class="btn btn-secondary" onclick="loadLeaves()">Load Leaves</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Employee ID</th>
                            <th>Leave Date</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leaveTableBody">
                        <tr><td colspan="6">Click Load Leaves to view data</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function submitLeave() {
            const form = document.getElementById('leaveForm');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData);
            
            fetch('api/leave', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Leave request submitted successfully');
                    form.reset();
                    loadLeaves();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting leave request');
            });
        }

        function loadLeaves() {
            const empId = document.getElementById('empIdFilter').value;
            
            fetch(`api/leave?empId=${empId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaveTableBody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6">No leave requests found</td></tr>';
                        return;
                    }
                    
                    data.forEach(leave => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${leave.requestId}</td>
                            <td>${leave.empId}</td>
                            <td>${leave.leaveDate}</td>
                            <td>${leave.reason}</td>
                            <td><span class="badge bg-${getStatusColor(leave.status)}">${leave.status}</span></td>
                            <td>
                                <button class="btn btn-sm btn-success" onclick="approveLeave('${leave.requestId}')">Approve</button>
                                <button class="btn btn-sm btn-danger" onclick="rejectLeave('${leave.requestId}')">Reject</button>
                            </td>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('leaveTableBody').innerHTML = '<tr><td colspan="6">Error loading data</td></tr>';
                });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'APPROVED': return 'success';
                case 'REJECTED': return 'danger';
                default: return 'warning';
            }
        }

        function approveLeave(requestId) {
            fetch('api/leave/approve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `requestId=${requestId}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.error || 'Leave approved successfully');
                loadLeaves();
            });
        }

        function rejectLeave(requestId) {
            fetch('api/leave/reject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `requestId=${requestId}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.error || 'Leave rejected successfully');
                loadLeaves();
            });
        }
    </script>
</body>
</html>
