<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.jsp">
                <i class="fas fa-users"></i> HRMS Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="employees.html">Employees</a>
                <a class="nav-link" href="payroll.html">Payroll</a>
                <a class="nav-link" href="attendance-fixed.html">Attendance</a>
                <a class="nav-link active" href="leave-fixed.html">Leave</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Leave Management</h2>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#leaveModal">
                    <i class="fas fa-plus"></i> Request Leave
                </button>
                <input type="number" class="form-control mb-3" id="empIdFilter" placeholder="Enter Employee ID to view leaves" onchange="loadLeaveRequests()">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="leaveTable">
                                <thead>
                                    <tr>
                                        <th>Request ID</th>
                                        <th>Employee ID</th>
                                        <th>Leave Date</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="leaveTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">Enter Employee ID to view leave requests</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leave Modal -->
    <div class="modal fade" id="leaveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Leave</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="leaveForm">
                        <div class="mb-3">
                            <label for="empId" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="empId" name="empId" required>
                        </div>
                        <div class="mb-3">
                            <label for="leaveDate" class="form-label">Leave Date</label>
                            <input type="date" class="form-control" id="leaveDate" name="leaveDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitLeaveRequest()">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadLeaveRequests() {
            const empId = document.getElementById('empIdFilter').value;
            if (!empId) {
                document.getElementById('leaveTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center">Enter Employee ID to view leave requests</td></tr>';
                return;
            }

            fetch(`api/leave?empId=${empId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaveTableBody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No leave requests found</td></tr>';
                        return;
                    }
                    
                    data.forEach(leave => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${leave.requestId || 'N/A'}</td>
                            <td>${leave.empId || 'N/A'}</td>
                            <td>${leave.leaveDate || 'N/A'}</td>
                            <td>${leave.reason || 'N/A'}</td>
                            <td><span class="badge bg-${getStatusColor(leave.status)}">${leave.status || 'PENDING'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-success" onclick="approveLeave('${leave.requestId}')">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="rejectLeave('${leave.requestId}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('leaveTableBody').innerHTML = 
                        '<tr><td colspan="6" class="text-center text-danger">Error loading leave requests</td></tr>';
                });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'APPROVED': return 'success';
                case 'REJECTED': return 'danger';
                default: return 'warning';
            }
        }

        function submitLeaveRequest() {
            const form = document.getElementById('leaveForm');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData);
            
            fetch('api/leave', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Leave request submitted successfully');
                    bootstrap.Modal.getInstance(document.getElementById('leaveModal')).hide();
                    form.reset();
                    loadLeaveRequests();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting leave request');
            });
        }

        function approveLeave(requestId) {
            fetch('api/leave/approve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `requestId=${requestId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Leave approved successfully');
                    loadLeaveRequests();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error approving leave');
            });
        }

        function rejectLeave(requestId) {
            fetch('api/leave/reject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `requestId=${requestId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Leave rejected successfully');
                    loadLeaveRequests();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error rejecting leave');
            });
        }
    </script>
</body>
</html>
