<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management - HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.jsp">
                <i class="fas fa-users"></i> HRMS Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="employees.html">Employees</a>
                <a class="nav-link active" href="payroll.html">Payroll</a>
                <a class="nav-link" href="attendance.html">Attendance</a>
                <a class="nav-link" href="leave.html">Leave</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Payroll Management</h2>
                <button class="btn btn-primary mb-3" onclick="processPayroll()">
                    <i class="fas fa-calculator"></i> Process Payroll
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="payrollTable">
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Basic Salary</th>
                                        <th>Allowances</th>
                                        <th>Deductions</th>
                                        <th>Net Salary</th>
                                        <th>Pay Period</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="payrollTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center">Loading payroll data...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPayrollData();
        });

        function loadPayrollData() {
            fetch('api/payroll')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('payrollTableBody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8" class="text-center">No payroll data found</td></tr>';
                        return;
                    }
                    
                    data.forEach(payroll => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${payroll.employeeName || 'N/A'}</td>
                            <td>$${payroll.basicSalary || 0}</td>
                            <td>$${payroll.allowances || 0}</td>
                            <td>$${payroll.deductions || 0}</td>
                            <td>$${payroll.netSalary || 0}</td>
                            <td>${payroll.payPeriod || 'N/A'}</td>
                            <td><span class="badge bg-success">Processed</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="viewPayslip(${payroll.payrollId})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                            </td>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('payrollTableBody').innerHTML = 
                        '<tr><td colspan="8" class="text-center text-danger">Error loading payroll data</td></tr>';
                });
        }

        function processPayroll() {
            if (confirm('Process payroll for all employees?')) {
                fetch('api/payroll/process', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Payroll processed successfully');
                        loadPayrollData();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error processing payroll');
                });
            }
        }

        function viewPayslip(payrollId) {
            window.open(`api/payroll/slip?id=${payrollId}`, '_blank');
        }
    </script>
</body>
</html>
