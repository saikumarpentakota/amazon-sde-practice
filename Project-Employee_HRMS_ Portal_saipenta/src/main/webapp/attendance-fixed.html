<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.jsp">
                <i class="fas fa-users"></i> HRMS Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="employees.html">Employees</a>
                <a class="nav-link" href="payroll.html">Payroll</a>
                <a class="nav-link active" href="attendance-fixed.html">Attendance</a>
                <a class="nav-link" href="leave.html">Leave</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Attendance Management</h2>
                <button class="btn btn-primary mb-3" onclick="markAttendance()">
                    <i class="fas fa-clock"></i> Mark Attendance
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="attendanceTable">
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Date</th>
                                        <th>Check In</th>
                                        <th>Check Out</th>
                                        <th>Hours</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center">Loading attendance data...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAttendanceData();
        });

        function loadAttendanceData() {
            fetch('api/attendance/today')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('attendanceTableBody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No attendance data found</td></tr>';
                        return;
                    }
                    
                    data.forEach(attendance => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${attendance.employeeName || 'N/A'}</td>
                            <td>${attendance.attendanceDate || 'N/A'}</td>
                            <td>${attendance.checkInTime || 'N/A'}</td>
                            <td>${attendance.checkOutTime || 'N/A'}</td>
                            <td>${attendance.hoursWorked || 0}</td>
                            <td><span class="badge bg-${attendance.status === 'PRESENT' ? 'success' : 'danger'}">${attendance.status || 'N/A'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="editAttendance(${attendance.attendanceId})">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('attendanceTableBody').innerHTML = 
                        '<tr><td colspan="7" class="text-center text-danger">Error loading attendance data</td></tr>';
                });
        }

        function markAttendance() {
            const empId = prompt('Enter Employee ID:');
            if (empId) {
                fetch('api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `empId=${empId}&date=${new Date().toISOString().split('T')[0]}&status=PRESENT`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Attendance marked successfully');
                        loadAttendanceData();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error marking attendance');
                });
            }
        }

        function editAttendance(attendanceId) {
            alert('Edit functionality - ID: ' + attendanceId);
        }
    </script>
</body>
</html>
